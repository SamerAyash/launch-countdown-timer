<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="stars"></div>
  <main>
    <h1 class="title">We're launching soon</h1>
    <div class="countdown">
      <div class="unit">
        <div>
          <div class="top-sheet"></div>
          <span id="days">08</span>
        </div>
        <span>Days</span>
      </div>
      <div class="unit">
        <div>
          <div class="top-sheet"></div>
          <span id="hours">00</span>
        </div>
        <span>Hours</span>
      </div>
      <div class="unit">
        <div>
          <div class="top-sheet"></div>
          <span id="minutes">00</span>
        </div>
        <span>Minutes</span>
      </div>
      <div class="unit">
        <div>
          <div class="top-sheet"></div>
          <span id="seconds">00</span>
        </div>
        <span>Seconds</span>
      </div>
    </div>
  </main>
  <div class="footer">
    <div class="media">
    <a href="#" class="facebook" target="_blank"><img src="./images/icon-facebook.svg" alt="icon-facebook"></a>
    <a href="#" class="pintrest" target="_blank"><img src="./images/icon-pinterest.svg" alt="icon-pinterest"></a>
    <a href="#" class="instagram" target="_blank"><img src="./images/icon-instagram.svg" alt="icon-instagram"></a>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SamerAyash" target="_blank">Samer Ayash</a>.
    </div>
    <img src="./images/pattern-hills.svg" class="pattern-hills">
  </div>
  <script src="./script.js"></script>
</body>
</html>
